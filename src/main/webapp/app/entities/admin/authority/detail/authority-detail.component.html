<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (authority) {
      <div>
        <h2 data-cy="authorityDetailsHeading"><span coreTranslate="angularSampleApp.adminAuthority.detail.title">Authority</span></h2>

        <hr />

        <core-alert-error></core-alert-error>

        <core-alert></core-alert>

        <dl class="row-md jh-entity-details">
          <dt><span coreTranslate="angularSampleApp.adminAuthority.name">Name</span></dt>
          <dd>
            <span>{{ authority.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span coreTranslate="entity.action.back">Volver</span>
        </button>
      </div>
    }
  </div>
</div>
