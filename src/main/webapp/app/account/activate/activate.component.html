<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 coreTranslate="activate.title">Activación</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span coreTranslate="activate.messages.success"><strong>Su cuenta ha sido activada.</strong> Por favor, </span>
          <a class="alert-link" routerLink="/login" coreTranslate="global.messages.info.authenticated.link">iniciar sesión</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger" coreTranslate="activate.messages.error">
          <strong>Su cuenta no pudo ser activada.</strong> Por favor, utilice el formulario de inscripción para registrarse.
        </div>
      }
    </div>
  </div>
</div>
