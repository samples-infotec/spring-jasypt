<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 coreTranslate="login.title" data-cy="loginTitle">Iniciar la sesión</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" coreTranslate="login.messages.error.authentication" data-cy="loginError">
          <strong>¡El inicio de sesión ha fallado!</strong> Por favor, revise las credenciales e intente de nuevo.
        </div>
      }
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username" coreTranslate="global.form.username.label">Usuario</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" coreTranslate="login.form.password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span coreTranslate="login.form.rememberme">Iniciar la sesión automáticamente</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" coreTranslate="login.form.button" data-cy="submit">Iniciar sesión</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" coreTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector"
          >¿Ha olvidado su contraseña?</a
        >
      </div>

      <div class="alert alert-warning">
        <span coreTranslate="global.messages.info.register.noaccount">¿Aún no tienes una cuenta?</span>
        <a class="alert-link" routerLink="/account/register" coreTranslate="global.messages.info.register.link">Crea una cuenta</a>
      </div>
    </div>
  </div>
</div>
